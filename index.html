<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />

    <!-- minify -->
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <!-- latest -->
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <!-- core style only -->
    <link href="https://unpkg.com/nes.css/css/nes-core.min.css" rel="stylesheet" />
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="flex-container">   
        <div class="content">
            <div class="nes-container with-title is-centered is-dark">
                <p class="title">Sketch Pad</p>
            <div class="board"></div>
            <div class="mode">Mode: Coloring Active</div>
            </div>
            <div class="buttons">
                <button onclick="changeColor('black')" type="button" class="nes-btn">Black</button>
                <button onclick="changeColor('white')" type="button" class="nes-btn">Eraser</button>
                <button onclick="changeColor('random')" type="button" class="nes-btn">Colorful</button>
                <button onclick="resetBoard()" type="button" class="nes-btn">Clear</button>
            </div>
            
            <div>
                <span id="sliderValue">16</span> x <span id="sliderValue">16</span>
                <input type="range" id="boardSize" min="2" max="100" value="16" oninput="changeSize(this.value)">
            </div>            
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
