<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="flex-container">
        <div class="title"><h1>Etch-A-Sketch Pad</h1></div>
        <div class="mode">Mode: Coloring Active</div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button onclick="changeColor('black')">Black</button>
                <button onclick="changeColor('white')">Eraser</button>
                <button onclick="changeColor('random')">Colorful</button>
                <button onclick="resetBoard()">Clear</button>
            </div>
            <div>
                <label for="boardSize">Board Size: </label>
                <span id="sliderValue">16</span> x <span id="sliderValue">16</span>
                <input type="range" id="boardSize" min="2" max="100" value="16" oninput="changeSize(this.value)">
            </div>            
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
